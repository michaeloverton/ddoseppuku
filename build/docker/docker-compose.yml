version: '3'

services:

  redis:
    image: redis
    ports:
      - 6379:6379

  sentinel:
    image: michaeloverton/sentinel
    env_file:
      - ../../.env
    environment:
      - SEN_REDIS_ADDRESS=redis:6379
    ports:
      - 3000:3000
    depends_on:
      - redis
    restart: always

  laser:
    image: michaeloverton/laser
    env_file:
      - ../../.env
    environment:
      - LSR_REDIS_ADDRESS=redis:6379
      - LSR_MAX_REQUESTS=20000
    depends_on:
      - redis
    # restart: always

  target:
    image: michaeloverton/target
    env_file:
      - ../../.env
    environment:
      - TGT_TASK_INTENSITY=1
    ports:
      - 3001:3001
    depends_on:
      - redis
    # restart: always
