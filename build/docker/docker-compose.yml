version: '3'

services:

  redis:
    image: redis
    networks:
      - attack
    ports:
      - 6379:6379

  sentinel:
    image: michaeloverton/sentinel
    networks:
      - attack
    env_file:
      - ../../.env
    environment:
      - SEN_REDIS_ADDRESS=redis:6379
    ports:
      - 3000:3000
    depends_on:
      - redis
    restart: always

  laser:
    image: michaeloverton/laser
    networks:
      - attack
      - bridge
    env_file:
      - ../../.env
    environment:
      - LSR_REDIS_ADDRESS=redis:6379
      - LSR_MAX_REQUESTS=10000 # 10000 is a good spot - can cease fire or kill
    depends_on:
      - redis
    # restart: always

  target:
    image: michaeloverton/target
    networks:
      - defend
      - bridge
    env_file:
      - ../../.env
    environment:
      - TGT_TASK_INTENSITY=1
    ports:
      - 3001:3001
    depends_on:
      - redis
    # restart: always

# Split up attack and defense networks.
# The laser is bridged to the target for easy referencing.
networks:
  attack:  
  defend:
  bridge: